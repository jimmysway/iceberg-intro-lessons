services:
  # ----------------------------
  # HMS catalog stack (Spark + Iceberg HMS catalog + MinIO + Hive Metastore)
  # Enable base only:  docker compose -f docker-compose-hms.yml --profile hms up -d
  # Enable w/ notebook: docker compose -f docker-compose-hms.yml --profile hms-notebook up -d
  # ----------------------------
  
  postgres_hms:
    image: postgres:13-alpine
    profiles: ["hms"]
    networks: 
      - hms_private
    environment:
      - POSTGRES_DB=metastore
      - POSTGRES_USER=hive
      - POSTGRES_PASSWORD=hive
      - POSTGRES_HOST_AUTH_METHOD=trust
    command:
      - postgres
      - -c
      - max_connections=50
      - -c
      - shared_buffers=256MB
      - -c
      - effective_cache_size=1GB
      - -c
      - default_transaction_isolation=read committed
    volumes:
      - postgres_hms_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hive"]
      interval: 10s
      timeout: 5s
      retries: 5

  hive_metastore:
    image: apache/hive:3.1.3
    profiles: ["hms"]
    networks:
      hms_private:
      iceberg_hms:
        aliases:
          - hive-metastore
    environment:
      - SERVICE_NAME=metastore
      - DB_DRIVER=postgres
      - IS_RESUME=true
      - HIVE_CUSTOM_CONF_DIR=/opt/hive/conf
      - SERVICE_OPTS=-Djavax.jdo.option.ConnectionDriverName=org.postgresql.Driver -Djavax.jdo.option.ConnectionURL=jdbc:postgresql://postgres_hms:5432/metastore -Djavax.jdo.option.ConnectionUserName=hive -Djavax.jdo.option.ConnectionPassword=hive -Dhive.metastore.warehouse.dir=s3a://warehouse/
      - HIVE_METASTORE_WAREHOUSE_DIR=s3a://warehouse/
      - AWS_ACCESS_KEY_ID=admin
      - AWS_SECRET_ACCESS_KEY=password
      - AWS_REGION=us-east-1
    ports:
      - 9083:9083
    volumes:
      - ./hive-lib/postgresql-42.7.1.jar:/opt/hive/lib/postgresql-42.7.1.jar
      - ./hive-lib/hadoop-aws-3.1.0.jar:/opt/hive/lib/hadoop-aws-3.1.0.jar
      - ./hive-lib/aws-java-sdk-bundle-1.11.375.jar:/opt/hive/lib/aws-java-sdk-bundle-1.11.375.jar
      - ./hive-conf/hive-site.xml:/opt/hive/conf/hive-site.xml
      - ./hive-conf/core-site.xml:/opt/hive/conf/core-site.xml
      - ./hive-conf/core-site.xml:/opt/hadoop/etc/hadoop/core-site.xml
    depends_on:
      postgres_hms:
        condition: service_healthy
      minio_hms:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "timeout 1 bash -c '</dev/tcp/localhost/9083' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

  minio_hms:
    image: minio/minio:latest
    profiles: ["hms"]
    networks:
      iceberg_hms:
        aliases:
          - minio-hms
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=password
      - MINIO_REGION_NAME=us-east-1
    ports:
      - 9401:9001
      - 9400:9000
    command: server /data --console-address ":9401"
    volumes:
      - minio_hms_data:/data

  notebook_hms:
    image: jupyter/pyspark-notebook:spark-3.5.0
    profiles: ["hms"]
    networks: 
      - iceberg_hms
    volumes:
      - ../warehouse:/home/jovyan/warehouse
      - ../notebooks-hms:/home/jovyan/notebooks-hms
      - ../datasets:/home/jovyan/datasets
    environment:
      - AWS_ACCESS_KEY_ID=admin
      - AWS_SECRET_ACCESS_KEY=password
      - AWS_REGION=us-east-1
      - AWS_DEFAULT_REGION=us-east-1
      - JUPYTER_ENABLE_LAB=yes
      - HIVE_METASTORE_URI=thrift://hive_metastore:9083
    ports:
      - 8889:8888
    depends_on:
      hive_metastore:
        condition: service_healthy
      minio_hms:
        condition: service_started
    command: start-notebook.sh --NotebookApp.token='' --NotebookApp.password=''

networks:
  hms_private:
    driver: bridge
    internal: true
  iceberg_hms:
    driver: bridge

volumes:
  postgres_hms_data:
  minio_hms_data:

