
services:
  # PostgreSQL
  postgres:
    image: postgres:13-alpine
    container_name: postgres
    networks:
      iceberg:
    environment:
      - POSTGRES_DB=iceberg
      - POSTGRES_USER=iceberg
      - POSTGRES_PASSWORD=iceberg
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U iceberg"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spark Notebook Server with Spark SQL (query engine built-in)
  notebook:
    image: jupyter/pyspark-notebook:spark-3.5.0
    container_name: notebook
    networks:
      iceberg:
    volumes:
      - ./warehouse:/home/jovyan/warehouse
      - ./notebooks:/home/jovyan/work
      - ./datasets:/home/jovyan/datasets
    environment:
      - AWS_ACCESS_KEY_ID=admin
      - AWS_SECRET_ACCESS_KEY=password
      - AWS_REGION=us-east-1
      - AWS_DEFAULT_REGION=us-east-1
      - JUPYTER_ENABLE_LAB=yes
    ports:
      - 8888:8888
    depends_on:
      - postgres
      - minio
    command: start-notebook.sh --NotebookApp.token='' --NotebookApp.password=''

  # MinIO Storage Server (S3-compatible object storage)
  minio:
    image: minio/minio:latest
    container_name: minio
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=password
      - MINIO_REGION_NAME=us-east-1
    networks:
      iceberg:
    ports:
      - 9001:9001
      - 9000:9000
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

networks:
  iceberg:
    driver: bridge

volumes:
  postgres_data:
  minio_data:
